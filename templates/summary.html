<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container main">
      <div class="main">
        <h1 style="text-align: center">Hindi Text Summarizer</h1>
        <!-- <p style="text-align: center">what we do (in short)</p> -->
        <hr />
      </div>

      <div class="container">
        <div class="container">
          <p>
            {% if name %}
            <center>
              <h2 class="let_space">Summary of Given Text:</h2>
              <h4 style="font-size: 1.3rem"> {{name}} </h4>
            </center>
            {% endif %}
          </p>
          <button class="btn btn-outline-dark file_submit" type="button" align="center">
            <a style="color: white" href="/">back</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
